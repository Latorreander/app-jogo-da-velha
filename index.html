<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/responsive.css">
        <title>Jogo da Velha</title>
    </head>
    <body>
        <audio id="sound-click" src="./sounds/stop-13692.mp3"></audio>
        <audio id="winner-sound"src="./sounds/open-new-level-143027.mp3"></audio>
        <audio id="soundEffect-buttons"src="./sounds/click-button-140881.mp3"></audio>
        <audio id="music-sound" src="./sounds/life-of-a-wandering-wizard-15549.mp3" autoplay loop></audio>
       <audio id="winner-finnaly" src="./sounds/short-crowd-cheer-6713.mp3"></audio>
       <audio id="tied-music" src="./sounds/negative_beeps-6008.mp3"></audio>
        <main class="main-content">
            <div class="scoreboard">
                
                <div id="X" class="market">❌
                    <p>0</p>
                </div>

                <div class="separator"></div>

                <div id="O" class="market">⭕
                    <p>0</p>
                </div>
            </div>
            <div class="game-area">
                <div class="square A"></div>
                <div class="square B"></div>
                <div class="square C"></div>
                <div class="square D"></div>
                <div class="square"></div>
                <div class="square F"></div>
                <div class="square G"></div>
                <div class="square H"></div>
                <div class="square I"></div>
            </div>
            <div class="buttons-area">
                <button id="on-off-button">SOUND CLICK ON/OFF</button>
                <button id="reset-button">RESET SCORE</button>
                <button id="music-on-off">MUSIC ON/OFF</button>
                <button id="clear-button">CLEAR</button>
            </div>
        </main>

        <script src="./js/app.js" type="module"></script>
    </body>
</html>
